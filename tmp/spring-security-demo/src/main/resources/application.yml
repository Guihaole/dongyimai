# 应用名称
spring:
  application:
    name: security_demo
  datasource:
    url: jdbc:mysql://localhost:3306/securitydemo?useSSL=false&characterEncoding=utf-8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.edu.pojo
server:
  port: 9006
  servlet:
    context-path: /
